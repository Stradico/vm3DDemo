<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Julian"
        look-at="[gps-projected-camera]"
        scale="40 40 40"
        gps-projected-entity-place="latitude:48.95529574108792; longitude:  10.136223961109868"
      ></a-text>
      <a-camera  alert="true" maxDistance="200" gpsMinDistance="2" gps-projected-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
